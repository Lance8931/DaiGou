<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>代购</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
</head>
<body style="margin:20px 20px 20px 20px">
<button class="layui-btn" onclick="goAdd()">
  <i class="layui-icon">&#xe608;</i> 添加
</button> 
<table class="layui-hide" id="test" lay-filter="demo"></table>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail">详情</a>
  <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="uploadphoto">上传图片</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deletephoto">删除图片</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script th:src="@{/layui/layui.js}"></script>
<script>
var tableIns;
layui.use('table', function(){
  var $ = layui.$;
  var table = layui.table;
  tableIns = table.render({
    elem: '#test'
    ,loading: true
    ,url: '/production/'
    ,request: {
    	pageName: 'currentPage'
    	,limitName: 'pageSize'
    }
    ,response: {
  	  countName: 'totalNum' //数据总数的字段名称，默认：count
  	 ,dataName: 'items' //数据列表的字段名称，默认：data
  	}  
    ,cols: [[
      {type:'numbers'}
      ,{type:'checkbox'}
      ,{field:'proName', width:200, title: '产品名称', align:'center'}
      ,{field:'zhName', width:100, title: '牌子-中文', align:'center'}
      ,{field:'enName', width:100, title: '牌子-英文', align:'center'}
      ,{field:'spec', width: 100, title: '规格', align:'center'}
      ,{field:'orgiPrice', width:100, title: '原价(HKD)', align:'center'}
      ,{field:'buyPrice', width:130, title: '购买价格(HKD)', align:'center'}
      ,{field:'buyAddress', width:100, title: '购买地址', align:'center'}
      ,{fixed: 'right', width:300, title: '操作', align:'center', toolbar: '#barDemo'}
    ]]
    ,page: true
  });
  //监听表格复选框选择
  table.on('checkbox(demo)', function(obj){
    console.log(obj)
  });
  //监听工具条
  table.on('tool(demo)', function(obj){
    var data = obj.data;
    if(obj.event === 'detail'){
      layer.msg('ID：'+ data.id + ' 的查看操作');
    } else if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        $.ajax({
          url: '/production/'+data.proId,
          type: "delete",  
          dataType: "json",
          success:function(msg){
              layer.msg('刪除成功!');
              reloadList();
              layer.close(index);
          }
        });
      });
    } else if(obj.event === 'edit'){
      goEdit(data.proId);
    } else if (obj.event === 'uploadphoto') {
      goUploadPhoto(data.proId);
    } else if (obj.event === 'deletephoto') {
      layer.confirm('真的删除所有图片么', function(index){
        $.ajax({
          url: '/prophoto/byProId/'+data.proId,
          type: "delete",  
          dataType: "json",
          success:function(msg){
             layer.msg('刪除成功!');
             reloadList();
             layer.close(index);
          }
       });
      });
    }
  });
});

  function goAdd(){
    layer.open({
      type: 2,
      title: '产品信息添加',
      area: ['800px', '550px'],
      content: '/production/add'
    });
  }
  
  function reloadList(){
    tableIns.reload({
      url: '/production/'
    });
  }
  
  function goEdit(id){
    layer.open({
      type: 2,
      title: '产品信息编辑',
      area: ['800px', '500px'],
      content: '/production/edit?id='+id
    });
  }
  
  function goUploadPhoto(id){
    layer.open({
      type: 2,
      title: '产品图片上传',
      area: ['800px', '500px'],
      content: '/prophoto/uploadphoto?proId='+id
    });
  }
</script> 
</body>
</html>
